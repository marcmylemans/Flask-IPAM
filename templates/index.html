<!DOCTYPE html>
<html>
<head>
    <title>IPAM Tool</title>
</head>
<body>
    <h2>IP Address Management</h2>
    <form action="/" method="post">
        <input type="text" name="top_level_subnet" placeholder="Enter Top Level Subnet (e.g., 10.0.0.0/22)">
        <input type="submit" value="Add Top Level Subnet">
    </form>
    <hr>
    {% for subnet in top_level_subnets %}
        <div>
            <h3>{{ subnet.subnet }}</h3>
            <form action="/divide_subnet/{{ subnet.id }}" method="post">
                <input type="number" name="division_size" placeholder="Division Size (e.g., 24)">
                <input type="submit" value="Divide Subnet">
            </form>
        </div>
    {% endfor %}
</body>
</html>
